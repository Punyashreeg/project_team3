<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Online Bookstore - Cart</title>
  <style>
    body {
      font-family: Arial;
      padding: 20px;
      background-color: #f9f9f9;
    }
 h1 {
      text-align: center;
    }
    .book {
      background: white;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    img {
      width: 100px;
      height: 130px;
    }
    button {
      margin-top: 5px;
    }
  </style>
</head>
<body>

<!-- Book List Starts -->
<div id="catalog">

  <div class="book">
    <img src="" alt="Book 1">
    <h3>The Alchemist</h3>
    <p>Price: ₹350</p>
    <button onclick>Add to Cart</button>
  </div>

  <div class="book">
    <h3>Rich Dad Poor Dad</h3>
    <p>Price: ₹299</p>
    <button onclick="addToCart('Rich Dad Poor Dad', 299)">Add to Cart</button>
  </div>
 <div class="book">
    <h3>Wings of Fire</h3>
    <p>Price: ₹199</p>
    <button onclick="addToCart('Wings of Fire', 199)">Add to Cart</button>
  </div>

  <div class="book">
    <h3>Ikigai</h3>
    <p>Price: ₹250</p>
    <button onclick="addToCart('Ikigai', 250)">Add to Cart</button>
  </div>
 <div class="book">
    <h3>Atomic Habits</h3>
    <p>Price: ₹325</p>
    <button onclick="addToCart('Atomic Habits', 325)">Add to Cart</button>
  </div>
 <div class="book">
    <h3>Think and Grow Rich</h3>
    <p>Price: ₹280</p>
    <button onclick="addToCart('Think and Grow Rich', 280)">Add to Cart</button>
  </div>

</div>

.
